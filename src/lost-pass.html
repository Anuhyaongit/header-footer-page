<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
						initial-scale=1.0">
  <title>Lost Password</title>
  <link rel="stylesheet" href="./lost-password.css">
</head>

<body>


  <!-- container div -->
  <div class="container">

    <!-- upper button section to select
			the login or signup form -->
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Activate account</button>
      <button class="signup">Reset password</button>
    </div>

    <!-- Form section that contains the
			login and the signup form -->
    <div class="form-section">

      <!-- login form -->
      <div class="login-box">
        <input type="email" class="email ele" placeholder="Student email">

        <button class="clkbtn">Send</button>
      </div>
      <a class= "link" href="./twss-portal.html">Back</a>


      <!-- signup form -->
      <div class="signup-box">
        <input type="text" class="name ele" placeholder="Enter old password">
        <input type="password" class="password ele" placeholder="Enter new password">
        <input type="password" class="password ele" placeholder="Confirm new password">

        <button class="clkbtn">Save</button>
      </div>
      <a class= "linksign" href="./twss-portal.html">Back</a>

    </div>
  </div>
  <script src="./lost-password.js"></script>
</body>

</html>
