<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./index-one.css" rel="stylesheet">
  <link href="./index-two.css" rel="stylesheet">

</head>

<body class="bd">
  <!-- container div -->
  <div class="container">

    <!-- upper button section to select
			the login or signup form -->
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Login</button>
      <button class="signup">Signup</button>
    </div>

    <!-- Form section that contains the
			login and the signup form -->
    <div class="form-section">

      <!-- login form -->
      <div class="login-box ">
        <input type="email" class="email ele" placeholder="Student email">
        <input type="password" class="password ele" placeholder="password">
        <button class="clkbtn">Login</button>
      </div>
      <div class="link">
      <a href="./lost-pass.html">Forgot_Password?</a>
      </div>

      <!-- signup form -->
      <div class="signup-box">
        <input type="text" class="name ele" placeholder="Enter student #">
        <input type="email" class="email ele" placeholder="Enter student email">
        <input type="password" class="password ele" placeholder="Enter password">
        <button class="clkbtn">Signup</button>
      </div>

    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
